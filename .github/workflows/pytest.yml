name: Run pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Build Docker image
        run: docker build -t glider-dac-build .

      - name: Run tests
        run: docker run --rm glider-dac-build pytest /glider-dac/tests
