name: Run pytest

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t glider-dac-build .

      - name: Install testing requirements
        run: |
          docker run -u root glider-dac-build pip install --no-cache -r /glider-dac/test_requirements.txt
          docker run -u root glider-dac-build pip install --no-cache pytest-bdd

      - name: Run tests
        run: docker run --rm glider-dac-build pytest /glider-dac/glider_dac/tests
